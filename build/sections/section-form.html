<section class="section deer">
  <div class="stars-overlay"></div>
  <div class="grid-container">
    <div class="section__content">
      <h2>Write us&#160;for real presents</h2>

      <form>
        <div class="input-wrapper half-width">
          <input type="text" placeholder="Name" />
        </div>

        <div class="input-wrapper half-width">
          <input type="tel" placeholder="Phone" />
        </div>

        <div class="input-wrapper half-width">
          <div class="template-large-dropdown">
            <span class="selected-display">Gender</span>

            <ul class="dropdown">
              <li class="dropdown__item">Boy</li>
              <li class="dropdown__item">Girl</li>
            </ul>
          </div>
        </div>

        <div class="input-wrapper half-width">
          <input type="email" placeholder="Email" />
        </div>

        <div class="input-wrapper full-width">
          <textarea name="Your wish" placeholder="Your wish"></textarea>
        </div>

        <div class="input-wrapper full-width">
          <input type="checkbox" id="coca-cola" name="coca-cola" class="custom-checkbox" />
          <label for="coca-cola">Whant Coca-cola with present?</label>
        </div>
      </form>
    </div>
  </div>
</section>
